<!DOCTYPE html>
<html>
<head>
	<title>button groups</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="MDB/css/mdb.css">
</head>
<body>
   <div class="container mt-5">
   	<div class="btn-group">
   	<button class="btn btn-danger">one</button>
   	<button class="btn btn-warning">two</button>
   	<button class="btn btn-info">three</button>
   	<button class="btn btn-success">four</button>
   	<button class="btn btn-secondary">five</button>
   </div>
</div>
</body>
</html>
